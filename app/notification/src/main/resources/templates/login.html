<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ja"
>
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/sign-in.css" th:href="@{/css/sign-in.css}">
  <title>Work Flow</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
      <img class="mb-4" src="../static/bootstrap-logo.svg" th:src="@{/images/bootstrap-logo.svg}" alt="" width="72" height="57">
      <div th:if="${param.error}" class='text-danger'>
        ログインできませんでした
      </div>
      <div th:if="${param.logout}" class='text-primary'>
        ログアウトしました
      </div>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
        <label for="floatingInput">user name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
    <table class="table table-striped table-hover border mt-2">
      <thead>
        <tr>
          <th>User</th>
          <th>Password</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>user1</td>
          <td>password</td>
          <td>ROLE_USER</td>
        </tr>
        <tr>
          <td>user2</td>
          <td>password</td>
          <td>ROLE_USER</td>
        </tr>
        <tr>
          <td>manager1</td>
          <td>password</td>
          <td>ROLE_ADMIN</td>
        </tr>
      </tbody>
    </table>
  </main>
<!--</div>-->
</body>
</html>
