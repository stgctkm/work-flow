mybatis:
  config-location: classpath:mybatis.xml

spring:
  jackson:
    visibility:
      field: non_private
    property-naming-strategy: SNAKE_CASE
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: ALWAYS
      encoding: utf-8
      schema-locations:
        - classpath:schema.sql
      data-locations:
        - classpath:data.sql
  thymeleaf:
    cache: false
    prefix: file:app/workflow/src/main/resources/templates/

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
  endpoint:
    health:
      show-details: always

logging:
  level:
    workflow:
      infrastructure.datasource: DEBUG