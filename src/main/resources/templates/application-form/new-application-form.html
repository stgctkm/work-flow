<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>経費申請</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">

  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">経費申請</h4>
    <form class="needs-validation" novalidate
          th:action="@{/application-forms}" th:method="post" th:object="${applicationForm}">
      <div class="row g-3 mb-3">
        <div class="col-sm-6">
          <label for="amount" class="form-label">金額</label>
          <input class="form-control" id="amount" placeholder="" required th:field="*{amount}"
                 th:classappend="${#fields.hasErrors('amount*')}? 'is-invalid'"
                 type="text" value="">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('amount')}" th:text="${err}"></span>
          </span>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-sm-6">
          <label for="usage" class="form-label">用途</label>
          <textarea class="form-control" id="usage" rows="5"
                    th:classappend="${#fields.hasErrors('usage*')}? 'is-invalid'"
                    th:field="*{usage}"
          >
          </textarea>
          <span class="invalid-feedback" th:if="${#fields.hasErrors('usage*')}">
            <span class="error" th:each="err : ${#fields.errors('usage*')}" th:text="${err}"></span>
          </span>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">登録</button>
    </form>
  </div>
</div>
</body>
</html>
